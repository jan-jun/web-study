<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS only -->   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./main.css"/>
    </head>
    <body>
        <div class="container" id="container">
            <h3 id="title">정말 간단 To-do 리스트</h3>
            <div id="sub-container">
                <ul class="list-group" id="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                      오늘의 할일
                      <span class="badge badge-primary badge-pill"  id = 'badge' onclick="deleteTodo()">삭제</span>
                    </li>
                  </ul>
            </div>
            <div class="input-group mb-3" id="input-group">
                <input type="text" class="form-control" placeholder="오늘은 무엇을 할 것인가요?" id="input-area">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button"  id="button-area" onclick="addTodo()">추가</button>
                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addTodo(){
            let todo = $("#input-area").val();
            console.log(todo)
            let id = Math.floor(Math.random()*100000)

            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}" id="list-group-item">
                      ${todo}
                      <span class="badge badge-primary badge-pill" id = 'badge' onclick="deleteTodo(${id})">삭제</span>
                    </li>`
            $("#list-group").append(list_item)
            $("#input-area").val('')
        }
        function deleteTodo(id){
            $(".list-"+id).remove()
        }
    </script>
    </body>
</html>
